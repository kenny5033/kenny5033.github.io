<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Turing Machine Simulator</h1>
    <div class="headerDiv">
    <p>This Turing machine simulator is a mathematical model that mimics an abstract machine. This machine
        manipulates symbols on a strip of tape according to its rules.  </p>
    </div>

    <!--Editor-->
    <div class="editorDiv">
        <label for="input">Input</label><br>
        <input type="text" class="input" name="input"></input><br>
        <label for="editor">Edit the Turing Machine</label><br>
        <textarea class="editor" name="editor" rows="20" cols="100"></textarea><br>
        <button onclick="compile()">Compile</button>
    </div>

    <!--Machine Graphics-->
    <div class="machineDiv">
        <div class="square" id="sq1">1</div>
        <div class="square" id="sq2">2</div>
        <div class="square" id="sq2">3</div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
