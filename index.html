<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <!--Code Mirror for code editor https://codemirror.net/-->
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <!--FileSaver for saving programs https://github.com/eligrey/FileSaver.js-->
    <script src="lib/FileSaver.js"></script>
</head>
<body>
    <div class="box">
    <h1>Turing Machine Simulator</h1>
    </div>
    <div class="headerDiv">
    <p>This Turing machine simulator is a mathematical model that mimics an abstract machine. This machine
        manipulates symbols on a strip of tape according to its rules.  </p>
    </div>

    <!--Editor-->
    <div class="textCenter">
        <label for="input">Input</label><br>
        <input type="text" class="input spaces" name="input"></input><br>
    </div>

    <div class="editor centerCodeEditor editorBottomMargin"></div>

    <!--Buttons-->
    <div class="textCenter buttonBottomMargin buttonGroup">
        <button onclick="compile()" class="buttonSideMargin">Compile</button>
        <button onclick="reset()" class="buttonSideMargin">Reset</button>
        <button onclick="copy()" class="buttonSideMargin">Copy</button>
        <button onclick="download()" class="buttonSideMargin">Download</button>
        <input type="file" name="load" class="buttonSideMargin" style="display:none" id="loader"></button>
        <button onclick="load()" class="buttonSideMargin">Load</button>
    </div>

    <!--Information-->
    <div class="textCenter textGroup">
        <p class="buttonSideMargin">Current State: </p>
        <p id="currentState"></p>
    </div>

    <!--Speed Slider-->
    <div class="textCenter">
        <label for="speedSlider">Speed:</label><br>
        <input type="range" min="0" max="1000" value="500" id="speedSlider" name="speedSlider">
    </div>

    <!--Machine Graphics-->
    <div class="machineDiv">  
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq2"></div>
    </div>
    <div id="head">
        <div class="triangle center"></div>
    </div>

    <!--Misc-->
    <div id="darkModeButton">
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <div id="credits">Created by Kenneth Howes and Lillian McAboy</div>
    <script src="index.js"></script>
</body>
</html>
